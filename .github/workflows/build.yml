name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build wheels (Python ${{ matrix.python-version }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']
        # TODO: Add 3.14, 3.15 when available

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Download Spout SDK
        shell: pwsh
        run: |
          Write-Host "Downloading Spout SDK binaries 2.007.017..."
          Invoke-WebRequest -Uri "https://github.com/leadedge/Spout2/releases/download/2.007.017/Spout-SDK-binaries_2-007-017_1.zip" -OutFile "Spout2.zip"
          Write-Host "Extracting Spout SDK..."
          Expand-Archive -Path "Spout2.zip" -DestinationPath "external/Spout2" -Force
          Remove-Item "Spout2.zip"
          Write-Host "Spout SDK installed at external/Spout2/Spout-SDK-binaries"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel scikit-build-core pybind11

      - name: Build wheel
        run: python -m build --wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: liru-py${{ matrix.python-version }}-wheel
          path: dist/*.whl
          retention-days: 7

      - name: List wheel contents
        shell: pwsh
        run: |
          $wheel = Get-ChildItem dist/*.whl
          Write-Host "Built wheel: $($wheel.Name)"
          Write-Host "Size: $([math]::Round($wheel.Length / 1KB, 2)) KB"

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: windows-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: liru-py${{ matrix.python-version }}-wheel
          path: dist/

      - name: Install wheel
        shell: pwsh
        run: |
          $wheel = Get-ChildItem dist/*.whl
          pip install $wheel.FullName

      - name: Verify installation
        shell: pwsh
        run: |
          # Change to a different directory to avoid importing from source
          cd $env:TEMP
          python -c "import liru; print(f'liru version: {liru.__version__}')"
          python -c "import liru; sender = liru.Sender('Test', 1920, 1080); print('Sender created'); sender.release()"

      - name: Install test dependencies
        run: |
          pip install pytest pytest-timeout pytest-benchmark

      - name: Run tests
        run: pytest tests/ -v --timeout=30
        continue-on-error: true

  lint:
    name: Lint and Type Check
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install black ruff mypy

      - name: Run black (check only)
        run: black --check --diff liru/ tests/
        continue-on-error: true

      - name: Run ruff
        run: ruff check liru/ tests/
        continue-on-error: true

      - name: Run mypy
        run: mypy liru/
        continue-on-error: true
