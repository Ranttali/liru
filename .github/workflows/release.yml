name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build-wheels:
    name: Build wheels (Python ${{ matrix.python-version }})
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ['3.13']
        # TODO: Add 3.14, 3.15 when available

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download Spout SDK
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/leadedge/Spout2/releases/download/2.007.017/Spout-SDK-binaries_2-007-017_1.zip" -OutFile "Spout2.zip"
          Expand-Archive -Path "Spout2.zip" -DestinationPath "external/Spout2" -Force
          Remove-Item "Spout2.zip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel scikit-build-core pybind11

      - name: Build wheel
        run: python -m build --wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-py${{ matrix.python-version }}
          path: dist/*.whl

  publish-pypi:
    name: Publish to PyPI
    runs-on: windows-latest
    needs: build-wheels
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/liru

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: wheels-*
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

  publish-github:
    name: Publish to GitHub Releases
    runs-on: windows-latest
    needs: build-wheels
    if: github.event_name == 'release'

    permissions:
      contents: write

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: wheels-*
          merge-multiple: true

      - name: Upload wheels to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          fail_on_unmatched_files: true
